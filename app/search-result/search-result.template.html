
    <div class="header">
        <button ng-click="backHome()" class="left_btn btn">
            Back
        </button>
        <h1> {{response.listings.length}} of {{response.total_results}} results</h1>
    </div>
    <div class="content">
        <ul class="result">
            <div>
                <li ng-repeat='apartment in response.listings' ng-click="$ctrl.showDetails($event)" ui-sref="details"
                id="{{apartment.lister_url}}" class="apart">
                    <img ng-src="{{apartment.img_url}}"/>
                    <h1>{{apartment.price_formatted}}</h1>
                    <div><NOBR>{{apartment.title}}</NOBR></div>
                </li>

            </div>
        </ul>
        <div class="load_more">
            <button ng-click='$ctrl.loadMore()'>Load more</button>
        </div>
    </div>
